{% extends 'newsletter/base.html' %}
{% block content %}
    <p class="d-inline-flex gap-1">
        <a class="btn btn-success" data-bs-toggle="collapse" href="{% url 'newsletter:client_create' %}" role="button"
           aria-expanded="false"
           aria-controls="collapseExample">
            Добавить клиента
        </a>
    </p>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">ФИО</th>
            <th scope="col">email</th>
            <th scope="col">Комментарий</th>
        </tr>
        </thead>
        <tbody>
        {% for object in object_list %}
            <tr>

                <th scope="row">{{ object.pk }}</th>
                <td><a href="{% url 'newsletter:client_detail' object.pk %}">{{ object.full_name }}</a></td>
                <td>{{ object.email }}</td>
                <td>{{ object.comment }}</td>

            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
